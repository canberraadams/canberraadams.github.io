<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    nav {
      background-color: #444;
      padding: 10px 0;
      text-align: center;
    }
    
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
    }
    
    nav a:hover {
      background-color: #555;
    }
    
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }
    
    h1 {
      color: #333;
      text-align: center;
    }
    
    p {
      color: #555;
      line-height: 1.6;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Cool Website</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <h2>About Us</h2>
    <p>This is a cool website designed to showcase our amazing services.</p>
    <p>Feel free to explore and learn more about what we have to offer!</p>
  </div>

  <footer>
    <p>&copy; 2024 Cool Website. All rights reserved.</p>
  </footer>

</body>
</html>
